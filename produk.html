<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Produk Kami - Semanis</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Fredoka&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #EEAAC3;
      font-family: 'Quicksand', sans-serif;
      color: #4A1C2E;
    }

    header {
      text-align: center;
      padding: 50px 20px 20px;
    }

    header h1 {
      font-family: 'Fredoka', cursive;
      color: #AD1457;
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .table-container {
      display: flex;
      justify-content: center;
      margin-bottom: 50px;
    }

    table {
      border-collapse: collapse;
      background-color: #FDE2EC;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
      width: 90%;
      max-width: 1000px;
    }

    th, td {
      padding: 16px 20px;
      text-align: center;
      border-bottom: 1px solid #F8BBD0;
    }

    th {
      background-color: #F8BBD0;
      color: #4A1C2E;
      font-size: 1.1em;
    }

    td a {
      font-weight: bold;
      color: #AD1457;
      text-decoration: none;
    }

    td img {
      width: 120px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    tr:last-child td {
      border-bottom: none;
    }

    nav {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 40px;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      margin: 0 15px;
      color: #4A1C2E;
      font-size: 1em;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }

    nav a:hover {
      background-color: #AD1457;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>List Produk</h1>
  </header>

  <div class="table-container">
    <table>
      <tr>
        <th>Nama Produk</th>
        <th>Gambar</th>
        <th>Harga</th>
      </tr>
      <tr>
        <td><a href="#">Lapis Legit</a></td>
        <td><img src="lapis legit.jpg" alt="Lapis Legit"></td>
        <td>Rp 150.000</td>
      </tr>
      <tr>
        <td><a href="#">Lukchup</a></td>
        <td><img src="lukchup.jpg" alt="Lukchup"></td>
        <td>Rp 70.000</td>
      </tr>
      <tr>
        <td><a href="#">Kue Lumpang</a></td>
        <td><img src="kue lumpang.jpg" alt="Kue Lumpang"></td>
        <td>Rp 5.000/pcs</td>
      </tr>
      <tr>
        <td><a href="#">Cookies</a></td>
        <td><img src="cookies.jpg" alt="Cookies"></td>
        <td>Rp 15.000</td>
      </tr>
      <tr>
        <td><a href="#">Matcha Cake</a></td>
        <td><img src="matcha cake.jpg" alt="Matcha Cake"></td>
        <td>Rp 45.000</td>
      </tr>
      <tr>
        <td><a href="#">Purple Velvet</a></td>
        <td><img src="purple velvet.jpg" alt="Purple Velvet"></td>
        <td>Rp 55.000</td>
      </tr>
    </table>
  </div>

  </nav>
</body>
</html>
